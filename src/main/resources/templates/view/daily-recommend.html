<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='daily-recommend'">

<div layout:fragment="content" class="container" style="background-color: #FFFFFF;">
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/images/image1.jpg}" class="d-block w-100" alt="1번 이미지">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/images/image2.jpg}" class="d-block w-100" alt="2번 이미지">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/images/image3.jpg}" class="d-block w-100" alt="3번 이미지">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" onclick="$('#carouselExampleIndicators').carousel('prev')" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" onclick="$('#carouselExampleIndicators').carousel('next')" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        <div class="col-md-2"></div>
        </div>
    </div>

</div>
</div>

</html>
