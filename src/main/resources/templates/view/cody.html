<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Cody Page'">

<div layout:fragment="content" class="container" style="background-color: #FFFFFF;">
    <div class="row justify-content-center py-5">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">상의</th>
                <th scope="col">아우터</th>
                <th scope="col">하의</th>
                <th scope="col">가방</th>
                <th scope="col">신발</th>
            </tr>
            </thead>
            <tbody>


            <td th:each="item:${topList}">
                <div>
                    <img class="likeimgbox" th:src="${item.urls.get(0)}">
                </div>
            </td>

            <td th:each="item:${outerList}">
                <div>
                    <img class="likeimgbox" th:src="${item.urls.get(0)}">
                </div>
            </td>

            <td th:each="item:${bottomList}">
                <div>
                    <img class="likeimgbox" th:src="${item.urls.get(0)}">
                </div>
            </td>

            <td th:each="item:${accList}">
                <div>
                    <img class="likeimgbox" th:src="${item.urls.get(0)}">
                </div>
            </td>

            <td th:each="item:${shoesList}">
                <div>
                    <img class="likeimgbox" th:src="${item.urls.get(0)}">
                </div>
            </td>

            </tbody>
        </table>

        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Soir.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

</div>

</html>
