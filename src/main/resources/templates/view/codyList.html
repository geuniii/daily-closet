<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Cody Page'">
<div layout:fragment="content" class="container" style="background-color: #FFFFFF; text-align: center">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="codybox">
                    <div class="codyArea"
                         th:style="'background-color:'+${codyList.get(0).getBackgroundId()}">
                        <!--                               하의-->
                        <div class="col" style="position: absolute">
                            <img th:class="bottomCody"
                                 th:src="@{'/assets/'+${codyList.get(0).getBottomId()}+'.png'}">
                        </div>
                        <!--                                상의-->
                        <div class="col" style="position: absolute">
                            <img th:class="topCody"
                                 th:src="@{'/assets/'+${codyList.get(0).getTopId()}+'.png'}">
                        </div>
                        <!--                                아우터-->
                        <div class="col" style="position: absolute">
                            <img th:class="outerCody"
                                 th:src="@{'/assets/'+${codyList.get(0).getOuterId()}+'.png'}">
                        </div>
                        <!--                                ACC-->
                        <div class="col" style="position: absolute">
                            <img th:class="accCody"
                                 th:src="@{'/assets/'+${codyList.get(0).getAccId()}+'.png'}">
                        </div>
                        <!--                                신발-->
                        <div class="col" style="position: absolute">
                            <img th:class="shoesCody"
                                 th:src="@{'/assets/'+${codyList.get(0).getShoesId()}+'.png'}">
                        </div>
                    </div>
                </div>

            </div>
            <div class="carousel-item">
                <div class="codybox" th:each="cody:${codyList}">
                    <div class="codyArea"
                         th:style="'background-color:'+${cody.getBackgroundId()}">
                        <!--                               하의-->
                        <div class="col" style="position: absolute">
                            <img th:class="bottomCody"
                                 th:src="@{'/assets/'+${cody.getBottomId()}+'.png'}">
                        </div>
                        <!--                                상의-->
                        <div class="col" style="position: absolute">
                            <img th:class="topCody"
                                 th:src="@{'/assets/'+${cody.getTopId()}+'.png'}">
                        </div>
                        <!--                                아우터-->
                        <div class="col" style="position: absolute">
                            <img th:class="outerCody"
                                 th:src="@{'/assets/'+${cody.getOuterId()}+'.png'}">
                        </div>
                        <!--                                ACC-->
                        <div class="col" style="position: absolute">
                            <img th:class="accCody"
                                 th:src="@{'/assets/'+${cody.getAccId()}+'.png'}">
                        </div>
                        <!--                                신발-->
                        <div class="col" style="position: absolute">
                            <img th:class="shoesCody"
                                 th:src="@{'/assets/'+${cody.getShoesId()}+'.png'}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</html>
