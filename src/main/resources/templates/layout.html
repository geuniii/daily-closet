<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

<head>

    <title th:text="'Daily Closet! ' + (${title} ?: 'Welcome.')">Soir</title>

    <!-- CDN -->
    <!-- Style CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" th:href="@{/css/common/common.css}">

          crossorigin="anonymous">

    <!-- bootbox cdn -->

    <!-- page마다 필요한 CDN을 넣어줄 빈칸(block) -->
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="js"></th:block>


</head>
<body id="back">

<!-- header -->
<th:block th:replace="common_fragments::header"></th:block>

<!-- contents -->
<!-- content fragment를 이곳에 배치할 수 있도록 block 생성 -->
<th:block layout:fragment="content" class="bg-light"></th:block>

<!-- footer -->
<th:block th:replace="common_fragments::footer"></th:block>
</body>

</html>
